<div class="sort-top">
    <div class="row">
        <div class="col-lg-7 sort-top__col-pc">
            <div class="catalog-sort">
                <div class="catalog-sort__label">
                    Сначала:
                </div>
                <ul class="nav catalog-sort__list">
                    <li>
                        <label class="catalog-sort__item">
                            <input type="radio" name="sort" value="1" checked>
                            <span>Дешевые</span>
                        </label>
                    </li>
                    <li>
                        <label class="catalog-sort__item">
                            <input type="radio" name="sort" value="2">
                            <span>Дорогие</span>
                        </label>
                    </li>
                    <li>
                        <label class="catalog-sort__item">
                            <input type="radio" name="sort" value="3">
                            <span>Новые</span>
                        </label>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-lg-5">
            <div class="d-flex sort-top__right">
                <div class="sort-top__views-count catalog-sort__mob-col-sort">
                    <label for="sortmob">Сначала:</label>
                    <select class="js-select" name="sortmob" id="sortmob">
                        <option selected>Дорогие</option>
                        <option>Новые</option>
                    </select>
                </div>

                <div class="sort-top__views-count d-flex">
                    <label for="views">Показывать по:</label>
                    <select class="js-select" name="views" id="views">
                        <option selected>12</option>
                        <option>24</option>
                    </select>
                </div>
                <ul class="nav sort-top__views">
                    <li>
                        <label class="sort-top__views__item">
                            <input type="radio" name="views" value="1" checked>
                            <span class="sort-top__views__item__ico">
                                 <svg width="18" height="18">
                                    <use xlink:href="#svg-views1"></use>
                                </svg>
                            </span>
                        </label>
                    </li>
                    <li>
                        <label class="sort-top__views__item">
                            <input type="radio" name="views" value="2">
                            <span class="sort-top__views__item__ico">
                                <svg width="18" height="18">
                                    <use xlink:href="#svg-views2"></use>
                                </svg>
                            </span>
                        </label>
                    </li>
                    <li>
                        <label class="sort-top__views__item">
                            <input type="radio" name="views" value="3">
                            <span class="sort-top__views__item__ico">
                                <svg width="18" height="18">
                                    <use xlink:href="#svg-views3"></use>
                                </svg>
                            </span>
                        </label>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
