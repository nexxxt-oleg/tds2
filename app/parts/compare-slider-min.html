<div class="swiper-slide h-auto d-flex flex-column">
    <div class="card-product-min d-flex flex-column h-100">

        <a href="" class="card-product-min__link">
            <div class="card-product-min__pic">
                <img src="./images/dist/lot1_min.jpg" alt="" width="70" height="52">
            </div>
            <div class="card-product-min__inner">

                <h3 class="card-product-min__title">Столешница 4200х600х40 Irish oak 2612/P (1п/5), e3, Slotex</h3>

                <div class="card-product-min__price">
                    <span class="card-product-min__price__val">21 642.00</span>
                    <span class="card-product-min__price__currency">руб./шт</span>
                </div>
            </div>

        </a>
        <div class="card-product-min__footer">
            <div class="card-product-min__footer__col-count">
                <div class="quantity quantity--aflat">
                    <input type="text" class="quantity__val" value="1">
                    <button class="quantity__btn quantity__btn--plus">
                        <svg width="8" height="8">
                            <use xlink:href="#svg-plus"></use>
                        </svg>
                    </button>
                    <button class="quantity__btn quantity__btn--minus">
                        <svg width="8" height="2">
                            <use xlink:href="#svg-minus"></use>
                        </svg>
                    </button>
                </div>
            </div>
            <ul class="nav card-product__icons">

                <li>
                    <button class="btn btn--actions">
                        <svg width="16" height="18">
                            <use xlink:href="#svg-favourites"></use>
                        </svg>
                    </button>
                </li>
                <li>
                    <button class="btn btn--actions">
                        <svg width="17" height="18">
                            <use xlink:href="#svg-cart"></use>
                        </svg>
                    </button>
                </li>
                <li>
                    <button class="btn btn--actions">
                        <svg width="15" height="18">
                            <use xlink:href="#svg-clear"></use>
                        </svg>
                    </button>
                </li>
            </ul>

        </div>

    </div>
</div>
